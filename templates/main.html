<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="col-sm-8 mx-auto my-5">
            <h3 class="hello_text"> Курси валют</h3>
            <div>
                <input id="select-date" type="date" max={{max_date}}>
                <select id="select-currency">
                    <option value="All">All</option>
                    {% for row in data %}
                        <option value={{row['cc']}}>{{row['cc']}}</option>
                    {% endfor %}
                </select>
            </div>
            <table class="table my-2">
                <thead>
                    <tr>
                      <th scope="col">Назва валюти</th>
                      <th scope="col">Гривень/Одиниця</th>
                      <th scope="col">Код валюти</th>
                      <th scope="col">Дата обміну</th>
                    </tr>
                  </thead>
                <tbody id="exchange-table">
                {% for row in data %}
                    <tr>
                        <td>{{row['txt']}}</td>
                        <td>{{row['rate']}}</td>
                        <td>{{row['cc']}}</td>
                        <td>{{row['exchangedate']}}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
